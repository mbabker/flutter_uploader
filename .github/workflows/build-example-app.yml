name: Build Example App

on: [push, pull_request]

jobs:
  example_android:
    runs-on: ubuntu-latest
    name: Build Android app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Build app
        working-directory: ./example
        run: |
          flutter pub get
          flutter build apk --debug

  example_ios:
    runs-on: macos-latest
    name: Build iOS app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Build app
        working-directory: ./example
        run: |
          flutter pub get
          flutter build ios --debug --no-codesign
